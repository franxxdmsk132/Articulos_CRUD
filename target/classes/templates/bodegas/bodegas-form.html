<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <title>AGREGAR OTRO BODEGA </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            min-height: 100%;
            overflow-x: hidden;
        }
    </style>
</head>


<body>



<br>

<div class="container">


    <h3 align="center">
        <img th:src="@{/images/profile_200px.png}"
             class="d-inline-block align-text-top" width="40" height="40"
             alt="icon"> DIRECTORIO DE BODEGA
    </h3>
    <h4  align="center" ><a th:href="@{/bodegas/list}" class="btn btn-warning btn-sm mb-3 d-inline-block align-text-top">ATRAS</a> </h4>

    <hr>

    <p class="h4 mb-4">AGREGAR OTRA BODEGA </p>

    <form action="#" th:action="@{/bodegas/save}"
          th:object="${bodega}" method="POST">
        <!-- Add hidden form field to handle update -->
        <input type="text" th:field="*{codigoB}" class="form-control mb-2 col-4"  placeholder="Codigo Bodega" required>
        <input type="text" th:field="*{nombre}" class="form-control mb-2 col-4"  placeholder="Nombre Bodega" required>
        <input type="text" th:field="*{ubicacion}" class="form-control mb-2 col-4" placeholder="Ubicacion" required>



        <button type="submit" class="btn btn-success mb-2 col-2">GUARDAR</button>
    </form>
    <a th:href="@{/bodegas/list}" class="btn btn-warning mb-2 col-2">REGRESAR
    </a>
</div>
</body>
</html>
