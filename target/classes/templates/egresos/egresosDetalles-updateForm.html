<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            min-height: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
    </style>
    <title>Detalle Egresos</title>
</head>
<body>

<section id="header">

</section>

<br>

<div class="container">


    <h3 align="center">
        <img th:src="@{/images/profile_200px.png}"
             class="d-inline-block align-text-top" width="40" height="40"
             alt="icon"> ACTUALIZAR ENGRESO
    </h3>
    <h4 align="center"><a th:href="@{/egresosDetalles/list}"
                          class="btn btn-warning btn-sm mb-3 d-inline-block align-text-top">ATRAS</a></h4>
    <hr>

    <p class="h4 mb-4">ACTUALIZACION DE DETALLES</p>



    <form action="#" th:action="@{/egresosDetalles/update}"
          th:object="${egresosDetallesU}" method="POST">
        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id_egreso_detalles}" class="form-control mb-2 col-4"  placeholder="ID EGRESO"/>
        <input type="text" th:field="*{cantidad}" class="form-control mb-2 col-4" placeholder="Cantidad" required pattern="\d+" title="Por favor, ingrese solo números positivos en el código" />
        <input type="text" th:field="*{costo}" class="form-control mb-2 col-4" placeholder="Costo" required pattern="\d+" title="Por favor, ingrese solo números positivos en el código" >

        <select th:field="*{articulo.id_articulo}" class="form-control mb-2 col-4"  required>
            <option value="">Seleccione un Articulo:</option>
            <th:block th:each="articulo : ${allArticulos}">
                <option th:value="${articulo.id_articulo}"
                        th:text="${articulo.nombre_articulo + ' - ' + articulo.codigoA}"></option>
            </th:block>
        </select>
        <br>
        <select th:field="*{egreso.id_egreso_cab}" class="form-control mb-2 col-4"  required>
            <option value="">Seleccione Bodega de Egreso</option>
            <th:block th:each="egreso : ${allEgresos}">
                <option th:value="${egreso.id_egreso_cab}"
                        th:text="${egreso.bodega.nombre + ' - ' + egreso.fecha}"></option>
            </th:block>
        </select>

        <button type="submit" class="btn btn-success mb-2 col-2">GUARDAR</button>
    </form>


    <a th:href="@{/egresosDetalles/list}" class="btn btn-warning mb-2 col-2">REGRESAR
    </a>
</div>


</body>
</html>
