<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            min-height: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
    </style>
    <title>REGISTRO DE INGRESOS</title>
</head>
<body>
<section id="header">

</section>

<br>

<div class="container">

    <h3 align="center">
        <img th:src="@{/images/profile_200px.png}"
             class="d-inline-block align-text-top" width="40" height="40"
             alt="icon"> REGISTRO DE INGRESOS

    </h3>
    <h4 align="center"><a th:href="@{/ingresoDetalles/list}"
                          class="btn btn-warning btn-sm mb-3 d-inline-block align-text-top">A</a>ATRAS</h4>
    <hr>

    <p class="h4 mb-4">Registrar la Fecha</p>


    <div class="container">
        <form action="#" th:action="@{/ingresos/save}"
              th:object="${ingresos}" method="POST">
            <!-- Add hidden form field to handle update -->
            <div class="form-group">
                <input type="date"  th:field="*{fecha}" name="joiningdate" placeholder="dd-mm-yyyy" value="" min="1997-01-01"
                       max="2030-12-31"0  >
            </div>
            <select th:field="*{bodega.codigo_bodega}" id="selectedBodega" class="form-control mb-2 col-4">
                <option value="">Seleccione Bodega</option>
                <th:block th:each="bodega : ${allBodegas}">
                    <option th:value="${bodega.codigo_bodega}" th:text="${bodega.codigoB + ' - ' + bodega.nombre}"></option>
                </th:block>
            </select>

            <button type="submit" class="btn btn-success mb-2 col-2">GUARDAR</button>
        </form>
    </div>


    <a th:href="@{/ingresoDetalles/list}" class="btn btn-warning mb-2 col-2">REGRESAR
    </a>
</div>
</body>
</html>
