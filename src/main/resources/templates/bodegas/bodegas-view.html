<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            min-height: 100%;
            overflow-x: hidden;
        }
    </style>
    <title>DETALLES DE LA BODEGA</title>
</head>
<body>

<br>

<div class="container" align="left" th:if="${bodega}">
    <h3 align="center">
        <img th:src="@{/images/profile_200px.png}"
             class="d-inline-block align-text-top" width="40" height="40"
             alt="icon"> BODEGAS
    </h3>
    <h4  align="center" ><a th:href="@{/bodegas/list}" class="btn btn-warning btn-sm mb-3 d-inline-block align-text-top">ATRAS</a> </h4>

    <hr>
    <p class="h4 mb-4">DETALLES DE LA BODEGA</p>


    <table class="table  table-hover  table-striped">
        <thead class="thead-info">
        <tr th:if="${bodega}">
            <th>Codigo Bodega</th>
            <td th:text="${bodega.codigo_bodega}"></td>
        </tr>
        </thead>
        <tr th:if="${bodega}">
            <th>Nombre</th>
            <td th:text="${bodega.codigoB}"></td>
        </tr>
        <tr th:if="${bodega}">
            <th>Nombre</th>
            <td th:text="${bodega.nombre}"></td>
        </tr>
        <tr th:if="${bodega}">
            <th>Ubicacion</th>
            <td th:text="${bodega.ubicacion}"></td>
        </tr>
        <tbody>
        </tbody>

    </table>
    <div align="left">
        <a th:href="@{/bodegas/list}" class="btn btn-warning btn-sm mb-3">ATRAS
        </a> <a th:href="@{/bodegas/showFormForAdd}" class="btn btn-primary btn-sm mb-3"> AGREGAR OTRA BODEGA </a>
        <a th:href="@{/bodegas/showFormForUpdate(codigo_bodega=${bodega.codigo_bodega})}" class="btn btn-info btn-sm mb-3"> ACTUALIZACIONES</a>
        <a th:href="@{/bodegas/delete(codigo_bodega=${bodega.codigo_bodega})}  "class="btn btn-danger  btn-sm mb-3"
           onclick="if (!(confirm('¿Está seguro de eliminar la sección de ARTÍCULOS?'))) return false">
        ELIMINAR</a>
    </div>

</div>

</body>
</html>
